<header class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.dismiss()">&times;</button>
    <h4 class="modal-title">Add Asset</h4>
</header>
<div class="modal-body">

    <form id="add-asset-form" ng-submit="$ctrl.addAsset()">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required="required"
                   id="name" name="name" ng-model="$ctrl.asset.name">
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <select id="type" name="type" class="form-control"
                    ng-model="$ctrl.asset.type"
                    ng-options="type.code as type.label for type in $ctrl.types track by type.id"></select>
        </div>

        <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency" name="currency" class="form-control"
                    ng-model="$ctrl.asset.currency"
                    ng-options="currency as currency.code for currency in $ctrl.currencies track by currency.id"></select>
        </div>

        <div class="form-group">
            <label for="balance">Balance</label>
            <input type="number" name="balance" id="balance"
                   class="form-control" required="required"
                   ng-model="$ctrl.asset.balance" />
        </div>

    </form>

    <div uib-alert
         ng-repeat="alert in $ctrl.alerts" ng-class="'alert-' + (alert.type || 'info') + ' fade in'"
         close="$ctrl.closeAlert($index)">
        <strong>{{alert.title}}</strong>
        <p>{{alert.message}}</p>
    </div>

</div>
<footer class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$ctrl.dismiss()">Cancel</button>
    <button form="add-asset-form" type="submit" class="btn btn-success">Add</button>
</footer>
